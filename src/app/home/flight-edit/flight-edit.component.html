<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/department">Home</a></li>
    <li class="breadcrumb-item active">Employee</li>
  </ol>
</nav>
<div class="card">
  <div class="header">
    <h2 class="title">department Detail</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback.length" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="flight" #editForm="ngForm" (ngSubmit)="saveone()">

      <div class="form-group">
        <label for="name">Department Name</label>
        <input [(ngModel)]="flight.name" id="name" name="name" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
